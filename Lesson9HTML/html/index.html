<!DOCTYPE html>
<html>
<head>
	<title>Социальный опрос об университете для студентов</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<form>
		<table>
				<tr>
					<td colspan = "2" class="borderingHeader1">
						<h1>Персональные данные</h1>
					</td>
				</tr>
				<tr>
					<td class="borderingHeader2">
						<label for = "personalName">Ваше Имя</label>
					</td>
					<td class="borderingHeader3">
						<input type="text" name="personalName" required>
					</td>
				</tr>
				<tr>
					<td class="borderingHeader2">
						<label for = "personalSecondName">Ваша Фамилия</label>
					</td>
					<td class="borderingHeader3">
						<input type="text" name="personalSecondName" required>
					</td>
				</tr>
				<tr>
					<td class="borderingHeader4">
						<label for = "personalAge">Ваш возраст</label>
					</td>
					<td class="borderingHeader5">
						<select name = "personalAge">
							<option value = "18">18</option>
							<option value = "19">19</option>
							<option value = "20">20</option>
							<option value = "21">21</option>
							<option value = "22">22</option>
							<option value = "23">23</option>
						</select>
					</td>
				</tr>
			</fieldset>
		</table>
	</form>
</body>
</html>
